apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    chart: argo/argo-cd
    targetRevision: HEAD
  project: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
