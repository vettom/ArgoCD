apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
spec:
  destination:
    namespace: dv-nginx
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/nginx
    repoURL: 'https://github.com/vettom/ArgoCD.git'
    targetRevision: HEAD
    helm:
      parameters:
        - name: healthIngress.hostname
          value: nginx.local
        - name: replicaCount
          value: '2'
  project: dv-nginx
  syncPolicy:
    syncOptions:
      - CreateNamespace=true