apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/argo-cd
    repoURL: 'https://github.com/vettom/ArgoCD.git'
    targetRevision: HEAD
  project: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
