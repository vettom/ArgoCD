apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
  sources:
  - repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 7.8.4
    helm:
      valuesObject:
        server:
          extraArgs:
            - --insecure
        configs:
          params:
            application.namespaces: "default, argocd, dvdemo"
            applicationsetcontroller.namespaces: "default, argocd, dvdemo"
            notificationscontroller.selfservice.enabled: true
            applicationsetcontroller.allowed.scm.providers: "https://github.com/vettom/github-action-ghcr-helm-chart.git"
          cm:
            application.resourceTrackingMethod: annotation+label
        notifications:
          secret:
            create: true
          cm:
            create: true
          triggers: 
            trigger.on-deployed: |
              - description: Application is synced and healthy. Triggered once per commit.
                oncePer: app.status.sync.revision
                send:
                - app-deployed
                when: app.status.operationState.phase in ['Succeeded'] and app.status.health.status == 'Healthy'
            trigger.on-health-degraded: |
              - description: Application has degraded
                send:
                - app-health-degraded
                when: app.status.health.status == 'Degraded'
            trigger.on-sync-failed: |
              - description: Application syncing has failed
                send:
                - app-sync-failed
                when: app.status.operationState.phase in ['Error', 'Failed']
            trigger.on-sync-running: |
              - description: Application is being synced
                send:
                - app-sync-running
                when: app.status.operationState.phase in ['Running']
            trigger.on-sync-status-unknown: |
              - description: Application status is 'Unknown'
                send:
                - app-sync-status-unknown
                when: app.status.sync.status == 'Unknown'
            trigger.on-sync-succeeded: |
              - description: Application syncing has succeeded
                send:
                - app-sync-succeeded
                when: app.status.operationState.phase in ['Succeeded']
          templates: 
            template.app-deployed: |
              email:
                subject: New version of an application is up and running
              message: App is running
