apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: projects
spec:
  destination:
    name: argo-projects
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: argo-projects
    repoURL: 'https://github.com/vettom/ArgoCD'
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
